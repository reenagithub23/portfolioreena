<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white rounded-2xl shadow-xl p-10 w-full max-w-2xl">
    <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">Contact Me</h2>
    <form action="mailto:your.email@example.com" method="POST" enctype="text/plain" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold text-gray-600">Name</label>
        <input type="text" name="name" required class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-600">Email</label>
        <input type="email" name="email" required class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-600">Message</label>
        <textarea name="message" rows="5" required class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-purple-600 text-white px-6 py-3 rounded-full shadow-md hover:bg-purple-700 transition">Send Message</button>
      </div>
    </form>
  </div>
</body>
</html>
